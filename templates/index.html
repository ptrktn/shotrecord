<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <title>ShotRecord - Precision Shooting Results, Analyzed</title>
    <script src="/static/socket.io.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var socket = io();
        socket.on('connect', function() {
            console.log('Connected to server');
            socket.send('Hello from client!');
        });
        socket.on('message', function(msg) {
            console.log('Received: ' + msg);
        });  
        socket.on('notifications', (data) => {
            console.log('Received:', data.message);
            document.getElementById('message').innerText = data.message;
            // window.location.href = '/shot'; // FIXME: update page content?
        });
    </script>
</head>
<body>
    <!-- Top Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ShotRecord</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Messages</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Settings</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<!-- Main Content with List Group on the Left -->
<div class="container mt-4">
    <div class="row">
        <!-- Left List Group -->
        <div class="col-md-4">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    A list item
                    <span class="badge text-bg-primary rounded-pill">14</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    A second list item
                    <span class="badge text-bg-primary rounded-pill">2</span>

                    A third list item
                    <span class="badge text-bg-primary rounded-pill">1</span>

            </ul>
        </div>

        <!-- Main Section -->
        <div class="col-md-8">
            <h1>Welcome!</h1>
            <p>This layout features a top navbar and a left-side list group for easy navigation or highlights.</p>
        </div>
    </div>
</div>

  <!-- Notifications Content -->
  <div class="container mt-4">
    <div id="message" class="alert alert-info" role="alert">No new notifications</div>
  </div>

</body>
</html>
